<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <title>To Do List</title>

</head>

<body class="bg-dark">
    <div class="container-fluid main">
        <div class="row content">
            <div class="col-10 app mt-3 mx-auto bg-light text-dark">
                <h1 class="text-center mt-3">Expenses Calculator App</h1>
                <hr>
                <div class="row">

                    <!-- Details -->
                    <div class="col-11 mx-auto col-lg-4">
                        <!-- Budget -->
                        <h1 class="text-center mt-3">Enter Details</h1>

                        <hr class="my-3">

                        <div class="mt-5">
                            <label for="salary_ht">Enter Your Monthly Salary</label>
                            <input type="number" id="salary_ht" placeholder=" 50000">
                        </div>

                        <!-- Expenses -->
                        <div class="mt-5">
                            <label for="name_ht">Enter Your Expenses Title</label>
                            <input type="text" id="name_ht" placeholder=" eg., Rent, Bill, Broadband">

                        </div>

                        <div class="mt-5">
                            <label for="amount_ht">Enter Your Rent/Bill Amount</label>
                            <input type="text" id="amount_ht" placeholder=" 50">
                        </div>

                        <!-- Button -->
                        <div class="button mt-3 d-flex justify-content-center">
                            <button type="button" id="btn" class="btn btn-lg btn-primary">Add</button>
                        </div>
                    </div>

                    <hr>

                    <!-- List -->
                    <div class="col-11 mx-auto col-lg-4">
                        <h1 class="text-center mt-3">List of Expenses</h1>
                        <hr class="m3-5">

                        <!-- Budget and left -->
                        <div class="mt-5">
                            <div class="row d-flex justify-content-between">
                                <div class="col-6 alert alert-success d-flex justify-content-center">
                                    <h4><b>Budget : <span id="budget_ht"></span></b></h4>
                                </div>
                                <div class="col-6 alert alert-primary d-flex justify-content-center">
                                    <h4><b>Saving : <span id="left_ht"></span></b></h4>
                                </div>
                            </div>
                        </div>

                        <!-- List -->

                        <div class="list" id="list_ht">
                        </div>
                    </div>

                    <!-- Pie Chart -->
                    <div class="col-11 mx-auto col-lg-4">
                        <h1 class="text-center mt-3">Pie Chart</h1>
                        <hr class="m3-5">

                        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
